  <header>
    <h1>ChocoFactory</h1>
    <p class="show-text show">Show Products</p>
  </header>

  <body>
    <section class="super-container">
      <section class="product-list">
        <h2 style="text-align: center">Product Bundler</h2>
        <p>List of Products Available</p>
        <div class="container"></div>
      </section>

      <!-- Bundle Product display -->
      <section class="bundle-product open">
        <p class="title">Selected Products</p>
        <div class="selected-items"></div>
        <div class="adder">
          <div class="numbers"></div>
        </div>
        <button class="button" onclick="buyProduct()">Buy</button>
      </section>
    </section>
  </body>
